<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        {{ render_node_event('element.seo.headers', options={'subject': context.node})|safe }}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        {% block element_css %}
          <link href="{{ url_for('element.static', filename='css/custom.css') }}" rel="stylesheet">
          <link href="{{ url_for('element.static', filename='flat-ui/css/bootstrap.css') }}" rel="stylesheet">
          <link href="{{ url_for('element.static', filename='flat-ui/css/flat-ui.css') }}" rel="stylesheet">
        {% block element_css %}

        <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="{{ url_for('element.static', filename='flat-ui/js/html5shiv.js') }}"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">

          <div class="row">
            <div class="span12">
              <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                  <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <div class="nav-collapse collapse">
                      <ul class="nav">
                        
                      </ul>
                    </div><!--/.nav-collapse -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          {% block content %}{% endblock %}

        </div>

        <footer>
          <div class="container">
            <div class="row">

            </div>
          </div>
        </footer>
    </body>
</html>
