<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        {{ render_node_event('element.seo.headers', options={'subject': context.node})|safe }}

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Loading Bootstrap -->
        {% block element_css %}
            <link href="{{ asset('vendor/flatui/css/flat-ui.css') }}" rel="stylesheet">
            <link href="{{ asset('vendor/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
            <link href="{{ asset('sphinx.css', module='element.plugins.formatter') }}" rel="stylesheet">
            <link href="{{ asset('pygment/monokai.css', module='element.plugins.formatter') }}" rel="stylesheet">
            <link href="{{ asset('css/custom.css') }}" rel="stylesheet">
        {% endblock %}

        {% block element_head_favicon %}
            <link rel="shortcut icon" href="{{ asset('/favicon.ico') }}" type="image/x-icon">
            <link rel="icon" href="{{ asset('/favicon.ico') }}" type="image/x-icon">
        {% endblock %}

        {% block element_head_js %}
            <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
            <!--[if lt IE 9]>
                <script src="{{ asset('vendor/html5shiv/dist/html5shiv.js') }}"></script>
            <![endif]-->
        {% endblock %}

    </head>

    <body class="codehilite">
        <div class="container">

            <div class="row">
                <div class="span12">
                    <div class="navbar navbar-inverse">
                        <div class="navbar-inner">
                            <div class="container">
                                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <div class="nav-collapse collapse">
                                    <ul class="nav"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>

        <footer>
            <div class="container">
                <div class="row"></div>
            </div>
        </footer>
    </body>
</html>
