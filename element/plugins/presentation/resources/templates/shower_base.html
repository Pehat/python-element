<!DOCTYPE HTML>
<html lang="en">
    <head>
        {% if context %}
            {{ render_node_event('element.seo.headers', options={'subject': context})|safe }}
        {% else %}
            {{ render_node_event('element.seo.headers')|safe }}
        {% endif %}

        <link rel="stylesheet" href="{{ asset('vendor/shower-' ~ context.theme ~ '/styles/screen.css') }}">
        <link href="{{ asset('sphinx.css', module='element.plugins.formatter') }}" rel="stylesheet">
        <link href="{{ asset('pygment/monokai.css', module='element.plugins.formatter') }}" rel="stylesheet">
    </head>

    <body class="list">

        {% block content %}{% endblock %}

        <div class="progress">
            <div></div>
        </div>

        <script src="{{ asset('vendor/shower-core/shower.min.js') }}"></script>
    </body>
</html>
