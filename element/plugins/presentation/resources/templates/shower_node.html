{% extends context.settings.base_template %}

{% block content %}

    <header class="caption">
        <h1>{{ context.title }}</h1>
        {% if context.abstract %}
            <p>{{ context.abstract }}</p>
        {% endif %}
    </header>

    {% for slide in context.node.slides() %}
        <section
            class="slide{% if slide.meta.class %} {{ slide.meta.class }}{% endif %}"
            {% if slide.meta.id %}id="{{ slide.meta.id }}"{% endif %}
            {% if slide.meta['data-timing'] %}data-timing="{{ slide.meta['data-timing'] }}"{% endif %}
            >

            <div>
                {{ slide.content|safe }}
            </div>
        </section>
    {% endfor %}
{% endblock %}
