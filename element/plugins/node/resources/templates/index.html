{% extends context.settings.base_template %}

{% block content %}
    <h1>{{ context.node.title }}</h1>

    <ul>
        {% for node in nodes %}
            <li><a href="{{ url_for('.element_path', path=node.id) }}">{{ node.published_at.strftime('%Y-%m-%d') }} - {{ node.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
