<h3>Node</h3>

<div>
    <dl class="dl-horizontal">
        <dt>ID</dt>
        <dd>{{ node.id }}</dd>
        <dt>Path</dt>
        <dd>{{ node.type }}</dd>
        <dt>Path</dt>
        <dd>{{ node.path }}</dd>
        <dt>Title</dt>
        <dd>{{ node.data.title }}</dd>
        <dt>Created At</dt>
        <dd>{{ node.data.created_at }}</dd>
        <dt>Published At</dt>
        <dd>{{ node.data.published_at }}</dd>
        <dt>Category</dt>
        <dd>{{ node.data.category }}</dd>

        <dt>Data</dt>
        <dd>{{ node.data }}</dd>

    </dl>
</div>
