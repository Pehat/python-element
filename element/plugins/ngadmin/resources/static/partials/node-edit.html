<div class="row-fluid">
    <div class="span12">
        <div class="btn-group">
            <button class="btn" ng-click="save()">Save</button>
        </div>
    </div>
</div>

<div class="row-fluid">
    <form class="form-vertical">
        <div class="span9">
            <div ng-include="get_template(node)"></div>
        </div>

        <div class="span3">
            <div class="control-group">
                <label class="control-label" for="nodePath">Path</label>
                <div class="controls">
                    <input type="text" disabled="disabled" ng-model="node.path" id="nodePath" placeholder="Path">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="nodePath">Type</label>
                <div class="controls">
                    <input type="text" disabled="disabled" ng-model="node.type" id="nodeType" placeholder="Type">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="nodeEnabled">Enabled</label>
                <div class="controls">
                    <input type="checkbox" ng-model="node.enabled" id="nodeEnabled" placeholder="Type">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="nodeCategory">Category</label>
                <div class="controls">
                    <input type="text" ng-model="node.category" id="nodeCategory" placeholder="Category">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="nodeTags">Tags</label>
                <div class="controls">
                    <input type="text" ng-model="node.tags" id="nodeTags" placeholder="Tags">
                </div>
            </div>
        </form>
    </div>
</div>
