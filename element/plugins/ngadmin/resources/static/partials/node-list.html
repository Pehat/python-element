<div>
    <h3>Node list</h3>

    <table class="table table-condensed">
        <thead>
            <td>Path</td>
            <td>Title</td>
            <td>Type</td>
            <td>Action</td>
        </thead>
        <tr ng-repeat="node in nodes.results">
            <td><a ng-href="#/node/view/{{ node.uuid }}">{{ node.path }}</a></td>
            <td>{{ node.title }}</td>
            <td>{{ node.type }}</td>
            <td><a ng-href="#/node/edit/{{ node.uuid }}" class="btn btn-mini">edit</a></td>
        </tr>
    </table>
</div>
