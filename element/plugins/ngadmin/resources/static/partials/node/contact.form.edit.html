<div class="control-group">
    <label class="control-label" for="nodeTitle">Title</label>
    <div class="controls">
        <input type="text" ng-model="node.title" id="nodeTitle" placeholder="Title" class="span10">
    </div>
</div>


<div class="control-group">
    <label class="control-label" for="nodeTo">To</label>
    <div class="controls">
        <input type="text" ng-model="node.email.to" id="nodeTo" placeholder="To" class="span10">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="nodeFrom">From</label>
    <div class="controls">
        <input type="text" ng-model="node.email.from" id="nodeFrom" placeholder="From" class="span10">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="nodeSubject">Subject</label>
    <div class="controls">
        <input type="text" ng-model="node.email.subject" id="nodeSubject" placeholder="Subject" class="span10">
    </div>
</div>
