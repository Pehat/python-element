<div class="control-group">
    <label class="control-label" for="nodeTitle">Title</label>
    <div class="controls">
        <input type="text" ng-model="node.data.title" id="nodeTitle" placeholder="Title" class="span10">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="nodeContent">Format</label>
    <div class="controls">
        <input type="text" ng-model="node.data.format" id="nodeFormat" placeholder="Format" class="span10">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="nodeContent">Content</label>
    <div class="controls">
        <textarea ng-model="node.data.content" id="nodeContent" placeholder="Content" class="span10" rows="20">

        </textarea>
    </div>
</div>
